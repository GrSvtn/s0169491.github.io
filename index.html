    <body>

        <h1>Первое задание</h1>

        <ol>
            <li><a href = "http://example.com">Первая</a></li>

            <li><a href = "">Десятая</a></li>
        </ol>

        <form action = "/" method = "post">

            <label>
                Имя: 
                <input name = "field-name" value = "" />
            </label> <br />

            <label>
                Email:
                <input name = "field-email" type = "email" placeholder = "Введите вашу почту" />
            </label><br />

            <label>
                Дата рождения:
                <input name = "field-date" value = "2000-01-01" type="date" />
            </label><br />

            Пол:
            <label><input type = "radio" checked = "checked" name = "radio-group-1" value = "value-1" />Мужской</label>
            <label><input type = "radio" name = "radio-group-1" value = "value-2" />Женский</label><br />

            Количество конечностей:
            <label><input type = "radio" name = "radio-group-2" value = "value-0">0</label>
            <label><input type = "radio" name = "radio-group-2" value = "value-1">1</label>
            <label><input type = "radio" name = "radio-group-2" value = "value-2">2</label>
            <label><input type = "radio" name = "radio-group-2" value = "value-3">3</label>
            <label><input type = "radio" checked = "checked" name = "radio-group-2" value = "value-4">4</label>
            <label><input type = "radio" name = "radio-group-2" value = "value-5">5</label><br />

            <label>
                Сверхспособности:
                <select name = "field-power" multiple = "multiple">
                  <option value = "value-1">Бессмертие</option>
                  <option value = "value-2">Левитация</option>
                  <option value = "value-3" selected = "selected">Телепатия</option>
                  <option value = "value-4">Телекинез</option>
                </select>
            </label><br />

            <label>
                Биография:
                <textarea name = "field-biography"></textarea>
            </label><br />

            <label><input type = "checkbox" name = "check-1" />С контрактом ознакомлен (-а)</label><br />

            <input type = "submit" value = "Отправить" />

        </form>
